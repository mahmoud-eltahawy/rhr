<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>last week summary</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Open+Sans');
@import url("https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap");

select {
  appearance: inherit;
  background-color: transparent;
  border: 2px solid #000;
  border-radius: 10px;
  padding: 0 1em 0 0;
  margin: inherit;
  width: 300px;
  font-family: inherit;
  font-size: inherit;
  cursor: inherit;
  line-height: inherit;
}

body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(45deg, greenyellow, dodgerblue);
  font-family: "Sansita Swashed", cursive;
}
.center {
  position: relative;
  padding: 50px 50px;
  background: #fff;
  border-radius: 10px;
}
.center h1 {
  font-size: 2em;
  border-left: 5px solid dodgerblue;
  padding: 10px;
  color: #000;
  letter-spacing: 5px;
  margin-bottom: 60px;
  font-weight: bold;
  padding-left: 10px;
}
.center .inputbox {
  position: relative;
  width: 300px;
  height: 50px;
  margin-bottom: 50px;
}
.center .inputbox input {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  border: 2px solid #000;
  outline: none;
  background: none;
  padding: 10px;
  border-radius: 10px;
  font-size: 1.2em;
}
.center .inputbox:last-child {
  margin-bottom: 0;
}
.center .inputbox span {
  position: absolute;
  top: 14px;
  left: 20px;
  font-size: 1em;
  transition: 0.6s;
  font-family: sans-serif;
}
.center .inputbox input:focus ~ span,
.center .inputbox input:valid ~ span {
  transform: translateX(-13px) translateY(-35px);
  font-size: 1em;
}
.center .inputbox [type="button"] {
  width: 50%;
  background: dodgerblue;
  color: #fff;
  border: #fff;
}
.center .inputbox:hover [type="button"] {
  background: linear-gradient(45deg, greenyellow, dodgerblue);
}


.ghost {
	 display:none;
 }

* {
	box-sizing: border-box;
}

body {
	background-color: #f6f5f7;
	font-family: 'Open Sans', sans-serif;
	margin-bottom: 50px;
}

.text-center {
	text-align: center;
}

.pricing-box-container {
	display: flex;
	align-items: center;
	justify-content: center;
	flex-wrap: wrap;
}

.pricing-box {
	background-color: #ffffff;
	box-shadow: 0px 2px 15px 0px rgba(0,0,0,0.5);
	border-radius: 4px;
	flex: 1;
	padding: 0 30px 30px;
	margin: 2%;
	min-width: 250px;
	max-width: 350px;
}

.pricing-box h5 {
	text-transform: uppercase;
}

.price {
	margin: 24px 0;
	font-size: 36px;
	font-weight: 900;
}

.price sub, .price sup {
	font-size: 16px;
	font-weight: 100;
}

.features-list {
	padding: 0;
	list-style-type: none;
}

.features-list li {
	font-weight: 100;
	padding: 12px 0;
	font-weight: 100;
}

.features-list li:not(:last-of-type) {
	border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

.btn-primary {
	border-radius: 25px;
	border: none;
	background-color: #EC1362;
	color: #ffffff;
	cursor: pointer;
	padding: 10px 15px;
	margin-top: 20px;
	text-transform: uppercase;
	transition: all 0.1s ease-in-out;
}

.btn-primary:hover {
	box-shadow: 0px 2px 15px 0px rgba(0,0,0,0.5);
	transform: translateY(-3px);
}

.pricing-box-bg-image {
	background-color: #EC1362;
	background-size: cover;
	background-position: center center;
	color: #ffffff;
}

.pricing-box-bg-image .features-list li {
	border-bottom-color: rgba(255, 255, 255, 1);
}

.pricing-box-bg-image .btn-primary {
	background-color: #ffffff;
	color: #000;
}

footer {
	background-color: #222;
	color: #fff;
	font-size: 14px;
	bottom: 0;
	position: fixed;
	left: 0;
	right: 0;
	text-align: center;
}

footer p {
	margin: 10px 0;
}

footer i {
	color: red;
}

footer a {
	color: #3C97BF;
	text-decoration: none;
}
</style>
</head>
<body>
<h1 class="text-center" >what you are looking for</h1>

<div class="pricing-box-container">
	<div class="pricing-box pricing-box-bg-image text-center">
		<a onclick="toggle('s')"><button class="btn-primary">SHIFT</button></a>
	</div>

	<div class="pricing-box pricing-box-bg-image text-center">
		<a onclick="toggle('d')"><button class="btn-primary">DAY</button></a>
	</div>
</div>

<div class="pricing-box-container">
	<div id="s" class="pricing-box pricing-box-bg-image text-center ghost">
		<div class="center">
		<h1>insert Date and Order</h1>
		<form >
			<div class="inputbox">
			<input type="date" required="required">
			</div>
			<div class="select">
        <select required="required">
          <option value="FIRST"  selected>first shift</option>
          <option value="SECOND"         >second shift</option>
          <option value="THIRD"          >third shift</option>
        </select>
			</div><br>
			<div class="inputbox">
			<input type="button" value="submit">
			</div>
		</form>
		</div>
	</div>

	<div id="d" class="pricing-box pricing-box-bg-image text-center ghost">
		<div class="center">
		<h1>insert Date</h1>
		<form>
			<div class="inputbox">
			<input type="date" required="required">
			</div>
			<div class="inputbox">
			<input type="button" value="submit">
			</div>
		</form>
		</div>
	</div>
</div>

<div class="pricing-box-container">
	<div class="pricing-box text-center">
		<a onclick="toggle('p')"><button class="btn-primary">PROBLEM !!</button></a>
	</div>

	<div class="pricing-box pricing-box-bg-image text-center">
		<a onclick="toggle('m')"><button class="btn-primary">MACHINE</button></a>
	</div>

	<div class="pricing-box text-center">
		<a onclick="toggle('e')"><button class="btn-primary">EMPLOYEE</button></a>
	</div>
</div>

<div class="pricing-box-container">
	<div id="p" class="pricing-box text-center ghost">
		<div class="center">
		<h1>insert Problem Name</h1>
		<form action="#" th:action="@{/show/problem}" th:object="${HModel}" method="post">
			<div class="select">
        <select required="required" th:field="*{holder}">
          <option value="P1"  selected>P1</option>
          <option value="P2"         >P2</option>
          <option value="P3"         >P3</option>
          <option value="P4"         >P4</option>
          <option value="P5"         >P5</option>
          <option value="P6"         >P6</option>
          <option value="P7"         >P7</option>
          <option value="P8"         >P8</option>
          <option value="P9"         >P9</option>
        </select>
			</div><br>
      <input type="hidden" name="num" value="0">
			  <button class="inputbox" type="submit">Submit </button>
		</form>
		</div>
	</div>

	<div id="m" class="pricing-box pricing-box-bg-image text-center ghost">
		<div class="center">
		<h1>insert Machine Name</h1>
		<form action="#" th:action="@{/}" th:object="${HModel}" method="post">
			<div class="select">
        <select required="required" th:field="*{holder}">
          <option value="KILEN_ONE"  selected>kilen one</option>
          <option value="KILEN_TWO"         >kilen two</option>
          <option value="KILEN_THREE"       >kilen three</option>
          <option value="KILEN_FOUR"        >kilen four</option>
          <option value="KILEN_FIVE"        >kilen five</option>
          <option value="DRAYER_ONE"        >drayer one</option>
          <option value="DRAYER_TWO"        >drayer two</option>
          <option value="DRAYER_THREE"      >drayer three</option>
          <option value="DRAYER_FOUR"       >drayer four</option>
          <option value="DRAYER_FIVE"       >drayer five</option>
          <option value="DRAYER_SIX"        >drayer six</option>
          <option value="DRAYER_SEVEN"      >drayer seven</option>
          <option value="ATM_ONE"           >atm one</option>
          <option value="ATM_TWO"           >atm two</option>
          <option value="PROJECT"           >project</option>
        </select>
			</div><br>
			<div class="inputbox">
			<input type="button" value="submit">
			</div>
		</form>
		</div>
	</div>

	<div id="e" class="pricing-box text-center ghost">
		<div class="center">
		<h1>insert username</h1>
		<form action="#" th:action="@{/}" th:object="${HModel}" method="post">
			<div class="select">
        <select required="required" th:field="*{holder}">
            <option th:each="n : ${names}" th:value="${n}" th:text="${n}"> username</option>
        </select>
			</div><br>
			<div class="inputbox">
			<input type="button" value="submit">
			</div>
		</form>
		</div>
	</div>
</div>

<footer>
	<p>
		Created <i class="fa fa-heart"></i> by
		<b th:text="#{developer.name}">developer name</b>
		- Read the source code of the project
		<a target="_blank" href="https://github.com/mahmoud-eltahawy/rhr">in this Github page</a>
	</p>
</footer>
<script>
function toggle(id) {
  var x = document.getElementById(id);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
</body>
</html>
