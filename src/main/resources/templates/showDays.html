<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>last week summary</title>
  <link rel="stylesheet" href="../static/css/basicStyle.css" th:href="@{/css/basicStyle.css}">
  <link rel="stylesheet" href="../static/css/showDays.css" th:href="@{/css/showDays.css}">
  <script type="text/javascript" src="../static/js/showDays.js" th:src="@{/js/showDays.js}" async></script>
</head>
<body>
<h1 th:text="${title}"> Last what</h1>

<div class="box-container">
	<div class="inner-box">
		<a href="#" th:href="@{/show/week(week=${next})}"><button class="btn-primary">Go to older</button></a>
	</div>
	<div class="inner-box">
		<a href="#" th:href="@{/}"><button class="btn-primary">Go to Home</button></a>
	</div>
	<div class="inner-box">
		<a href="#" th:href="@{/show/week(week=${prev})}"><button class="btn-primary">Go to newer</button></a>
	</div>
</div>

<div class="box-container" th:each="ins :${week}">
	<div th:unless="${ins.value.one}==null">
		<div class="inner-box" th:object="${ins.value.one}">
			<h5 th:text="*{shiftId.shift}">two</h5>
			<h4 th:text="*{shiftId.date}">date</h4>
			<p class="note"><sup th:text="*{temps}">max</sup>/
				<sub th:text="*{temps}">min</sub></p>

			<p th:text="*{notes}">notes</p>

			<a href="#" th:href="@{/show/shift(id=*{shiftId.id})}"><button class="btn-primary">Go</button></a>
		</div>
	</div>
	<div th:unless="${ins.value.two}==null">
		<div class="inner-box middle-box" th:object="${ins.value.two}">
			<h5 th:text="*{shiftId.shift}">three</h5>
			<h4 th:text="*{shiftId.date}">date</h4>
			<p class="note"><sup th:text="*{temps}">max</sup>/
				<sub th:text="*{temps}">min</sub></p>

			<p th:text="*{notes}">notes</p>

			<a href="#" th:href="@{/show/shift(id=*{shiftId.id})}"><button class="btn-primary">Go</button></a>
		</div>
	</div>
	<div th:unless="${ins.value.three}==null">
		<div class="inner-box" th:object="${ins.value.three}">
			<h5 th:text="*{shiftId.shift}">one</h5>
			<h4 th:text="*{shiftId.date}">date</h4>
			<p class="note"><sup th:text="*{temps}">max</sup>/
				<sub th:text="*{temps}">min</sub></p>

			<p th:text="*{notes}">notes</p>

			<a href="#" th:href="@{/show/shift(id=*{shiftId.id})}"><button class="btn-primary">Go</button></a>
		</div>
	</div>
</div>

<div class="box-container">
	<div class="inner-box">
		<a href="#" th:href="@{/show/week(week=${next})}"><button class="btn-primary">Go to older</button></a>
	</div>
	<div class="inner-box">
		<a href="#" th:href="@{/comming}"><button class="btn-primary">Go to Home</button></a>
	</div>
	<div class="inner-box">
		<a href="#" th:href="@{/show/week(week=${prev})}"><button class="btn-primary">Go to newer</button></a>
	</div>
</div>

<footer>
	<p>
		Created <i class="fa fa-heart"></i> by
		<b th:text="#{developer.name}">developer name</b>
		- Read the source code of the project
		<a target="_blank" href="https://github.com/mahmoud-eltahawy/rhr">in this Github page</a>
	</p>
</footer>
</body>
</html>
