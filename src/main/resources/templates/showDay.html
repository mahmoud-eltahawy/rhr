<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>last week summary</title>
  <link rel="stylesheet" href="../static/css/showDay.css" th:href="@{/css/showDay.css}">
  <script type="text/javascript" src="../static/js/showDay.js" th:src="@{/js/showDay.js}" async></script>
</head>
<body>
<h1 class="text-center" th:text="${title}"> Last what</h1>

<div class="pricing-box-container">
	<div class="pricing-box pricing-box-bg-image text-center">
		<a href="#" th:href="@{/searchPage}"><button class="btn-primary">Search</button></a>
	</div>
</div>

<div class="pricing-box-container" th:each="ins :${week}">
	<div th:unless="${ins.value.one}==null">
		<div class="pricing-box text-center" th:object="${ins.value.one}">
			<h5 th:text="*{shiftId.shift}">two</h5>
			<h4 th:text="*{shiftId.date}">date</h4>
			<p class="price"><sup th:text="*{maxTemperature}">max</sup>/
				<sub th:text="*{minTemperature}">min</sub></p>

			<p th:text="*{exceptionalNote}">notes</p>

			<a href="#" th:href="@{/show/shift(id=*{shiftId.id})}"><button class="btn-primary">Go</button></a>
		</div>
	</div>
</div>
<div class="pricing-box-container" th:each="ins :${week}">
	<div th:unless="${ins.value.two}==null">
		<div class="pricing-box pricing-box-bg-image text-center" th:object="${ins.value.two}">
			<h5 th:text="*{shiftId.shift}">three</h5>
			<h4 th:text="*{shiftId.date}">date</h4>
			<p class="price"><sup th:text="*{maxTemperature}">max</sup>/
				<sub th:text="*{minTemperature}">min</sub></p>

			<p th:text="*{exceptionalNote}">notes</p>

			<a href="#" th:href="@{/show/shift(id=*{shiftId.id})}"><button class="btn-primary">Go</button></a>
		</div>
	</div>
</div>
<div class="pricing-box-container" th:each="ins :${week}">
	<div th:unless="${ins.value.three}==null">
		<div class="pricing-box text-center" th:object="${ins.value.three}">
			<h5 th:text="*{shiftId.shift}">one</h5>
			<h4 th:text="*{shiftId.date}">date</h4>
			<p class="price"><sup th:text="*{maxTemperature}">max</sup>/
				<sub th:text="*{minTemperature}">min</sub></p>

			<p th:text="*{exceptionalNote}">notes</p>

			<a href="#" th:href="@{/show/shift(id=*{shiftId.id})}"><button class="btn-primary">Go</button></a>
		</div>
	</div>
</div>

<footer>
	<p>
		Created <i class="fa fa-heart"></i> by
		<b th:text="#{developer.name}">developer name</b>
		- Read the source code of the project
		<a target="_blank" href="https://github.com/mahmoud-eltahawy/rhr">in this Github page</a>
	</p>
</footer>
</body>
</html>
