<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee data</title>
  <link rel="stylesheet" href="../static/css/employeeDays.css" th:href="@{/css/employeeDays.css}">
  <script type="text/javascript" src="../static/js/employeeDays.js" th:src="@{/js/employeeDays.js}" async></script>
</head>
<body>
<h1 class="text-center" th:text="${title}"> Last what</h1>

<div>
    <div class="pricing-box-container pricing-box-bg-image text-center">
        <h1 th:text="${fullname}">two</h1>
    </div>
    <div class="pricing-box-container pricing-box-bg-image text-center">
        <h2 th:text="${position}">date</h2>
    </div>
</div>

<div class="pricing-box-container" th:each="ins :${months}">
	<div th:unless="${ins.one}==null">
		<div class="pricing-box text-center" th:object="${ins.one}">
			<h5 th:text="*{shift}">two</h5>
			<h4 th:text="*{date}">date</h4>
			<a href="#" th:href="@{/show/shift(id=*{id})}"><button class="btn-primary">Go</button></a>
		</div>
	</div>
	<div th:unless="${ins.two}==null">
		<div class="pricing-box pricing-box-bg-image text-center" th:object="${ins.two}">
			<h5 th:text="*{shift}">three</h5>
			<h4 th:text="*{date}">date</h4>
			<a href="#" th:href="@{/show/shift(id=*{id})}"><button class="btn-primary">Go</button></a>
		</div>
	</div>
	<div th:unless="${ins.three}==null">
		<div class="pricing-box pricing-box-bg-image text-center" th:object="${ins.three}">
			<h5 th:text="*{shift}">one</h5>
			<h4 th:text="*{date}">date</h4>
			<a href="#" th:href="@{/show/shift(id=*{id})}"><button class="btn-primary">Go</button></a>
		</div>
	</div>
	<div th:unless="${ins.four}==null">
		<div class="pricing-box pricing-box-bg-image text-center" th:object="${ins.four}">
			<h5 th:text="*{shift}">one</h5>
			<h4 th:text="*{date}">date</h4>
			<a href="#" th:href="@{/show/shift(id=*{id})}"><button class="btn-primary">Go</button></a>
		</div>
	</div>
	<div th:unless="${ins.five}==null">
		<div class="pricing-box text-center" th:object="${ins.five}">
			<h5 th:text="*{shift}">one</h5>
			<h4 th:text="*{date}">date</h4>
			<a href="#" th:href="@{/show/shift(id=*{id})}"><button class="btn-primary">Go</button></a>
		</div>
	</div>
</div>

<div class="pricing-box-container">
	<div class="pricing-box text-center">
		<form action="#" th:action="@{/show/emp}" method="post">
        <input type="hidden" th:value="${username}" name="username" id="username">
        <input type="hidden" name="month" id="month" th:value="${next}">
			  <button class="btn-primary" type="submit" >go to older</button>
		</form>
	</div>

	<div class="pricing-box pricing-box-bg-image text-center">
		<a href="#" th:href="@{/comming}"><button class="btn-primary">report</button></a>
	</div>

	<div class="pricing-box text-center">
		<form action="#" th:action="@{/show/emp}" th:object="${username}" method="post">
        <input type="hidden" th:value="${username}" name="username" id="username">
        <input type="hidden" name="month" id="month" th:value="${prev}">
			  <button class="btn-primary" type="submit" >go to newer</button>
		</form>
	</div>
</div>

<footer>
	<p>
		Created <i class="fa fa-heart"></i> by
		<b th:text="#{developer.name}">developer name</b>
		- Read the source code of the project
		<a target="_blank" href="https://github.com/mahmoud-eltahawy/rhr">in this Github page</a>
	</p>
</footer>
</body>
</html>
