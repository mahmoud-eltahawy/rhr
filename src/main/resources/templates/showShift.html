<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>shift show</title>
		<link rel="stylesheet" href="/css/basicStyle.css">
		<link rel="stylesheet" href="/css/showShift.css">
		<link rel="stylesheet" href="/css/reportPage.css">
		<script type="text/javascript" src="/js/showShift.js" async></script>
	</head>
	<body>
		<div id="shift-id-section">
		<!-- the content will be created by javascript -->
		</div>
		<div>
			<button class="notsub"  onclick="toggles('problems-section')">PROBLEMS SECTION</button>
			<div class="ghost top-bottom-border" id="problems-section">
			<!-- the content will be created by javascript -->
			</div>
		</div>
		<div>
			<button class="notsub" onclick="toggles('records-section')">RECORDS SECTION</button>
			<div class="ghost top-bottom-border" id="records-section">

					<button class="issub" onclick="toggles('flow-section')">

					</button>
					<div class="ghost top-bottom-border" id="flow-section">
					<!-- the content will be created by javascript -->
					</div>
				</div>
				<div>
					<button class="issub" onclick="toggles('temp-section')"
					>TEMPERATURE</button>
					<div class="ghost top-bottom-border" id="temp-section">
					<!-- the content will be created by javascript -->
					</div>
				</div>
				<div>
					<button class="issub" onclick="toggles('note-section')">NOTE</button>
					<div class="ghost top-bottom-border" id="note-section">
					<!-- the content will be created by javascript -->
					</div>
				</div>
			</div>
		</div>
		<div>
			<button class="notsub"
					onclick="toggles('employee-section')"
			>EMPLOYEES SECTION</button>
			<div class="ghost top-bottom-border" id="employee-section">
				<!-- the content will be created by javascript -->
			</div>
		</div>

</html>
