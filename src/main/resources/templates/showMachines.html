<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>last week summary</title>
  <link rel="stylesheet" href="../static/css/basicStyle.css" th:href="@{/css/basicStyle.css}">
  <link rel="stylesheet" href="../static/css/showProblems.css" th:href="@{/css/showProblems.css}">
</head>
<body>

<div class="box-container">
	<div class="inner-box">
		<form action="#" th:action="@{/show/machine}" th:object="${machine}" method="post">
        <input type="hidden" th:value="${machine.id}" name="machine-id" id="machine-id">
        <input type="hidden" name="page" id="page" th:value="${next}">
			  <button class="btn-primary" type="submit" >go to older</button>
		</form>
	</div>

	<div class="inner-box">
        <h1 class="text-center pricing-box" th:text="${machine.category}+'-'+${machine.number}"> title</h1>
	</div>

	<div class="inner-box">
		<form action="#" th:action="@{/show/machine}" th:object="${machine}" method="post">
        <input type="hidden" th:value="${machine.id}" name="machine-id" id="machine-id">
        <input type="hidden" name="page" id="page" th:value="${prev}">
			  <button class="btn-primary" type="submit" >go to newer</button>
		</form>
	</div>
</div>

<div class="box-container" th:each="p :${machineProblems}">
		<div class="inner-box" th:object="${p}">
			<p class="my-p">
                Date : <span th:text="*{date}">date</span>
                <span class="my-p">----</span>
                shift : <span th:text="*{shift}">shift</span>
            </p>
			<p class="my-p">
                From : <span th:text="*{beginTime}">begin</span>
                <span class="my-p">----</span>
                To : <span th:text="*{endTime}">end</span>
            </p>
			<p class="my-p">
                Problems :
                <ol th:each="p :*{problems}">
                    <li th:text="${p.title}">problem</li>
                </ol>
            </p>

			<a href="#" th:href="@{/show/shft(date=*{date},order=*{shift})}"><button class="btn-primary">Go to shift</button></a>
		</div>
	</div>
</div>

<div class="box-container">
	<div class="inner-box">
		<form action="#" th:action="@{/show/machine}" th:object="${machine}" method="post">
        <input type="hidden" th:value="${machine.id}" name="machine-id" id="machine-id">
        <input type="hidden" name="page" id="page" th:value="${next}">
			  <button class="btn-primary" type="submit" >go to older</button>
		</form>
	</div>

	<div class="inner-box">
		<a href="#" th:href="@{/}"><button class="btn-primary">HOME</button></a>
	</div>

	<div class="inner-box">
		<form action="#" th:action="@{/show/machine}" th:object="${machine}" method="post">
        <input type="hidden" th:value="${machine.id}" name="machine-id" id="machine-id">
        <input type="hidden" name="page" id="page" th:value="${prev}">
			  <button class="btn-primary" type="submit" >go to newer</button>
		</form>
	</div>
</div>

<footer>
	<p>
		Created <i class="fa fa-heart"></i> by
		<b th:text="#{developer.name}">developer name</b>
		- Read the source code of the project
		<a target="_blank" href="https://github.com/mahmoud-eltahawy/rhr">in this Github page</a>
	</p>
</footer>
</body>
</html>
